<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-light bg-light">

            <a class="navbar-brand" href=""><i class="fab fa-instagram"></i>
                Instagram
            </a>
            <div class="form-inline">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Create a new post</button>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <button class="dropdown-item" type="button">Action</button>
                        <button class="dropdown-item" type="button">Another action</button>
                        <button class="dropdown-item" type="button">Something else here</button>
                    </div>
                </div>
            </div>
        </nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-th"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-square"></i></a>
            </li>
        </ul>

        <div class="row justify-content-center">
            <div class="col"><img src="https://picsum.photos/200/300?random=1" class="img-fluid"></div>
            <div class="col"><img src="https://picsum.photos/200/300?random=2" class="img-fluid"></div>
            <div class="col"><img src="https://picsum.photos/200/300?random=3" class="img-fluid"></div>
        </div>

        <div class="row">
            <div class="col"><img src="https://picsum.photos/200/300?random=4" class="img-fluid"></div>
            <div class="col"><img src="https://picsum.photos/200/300?random=5" class="img-fluid"></div>
            <div class="col"><img src="https://picsum.photos/200/300?random=6" class="img-fluid"></div>

        </div>

        <div class="row">
           <div class="col"><img src="https://picsum.photos/200/300?random=7" class="img-fluid"></div>
            <div class="col"><img src="https://picsum.photos/200/300?random=8" class="img-fluid"></div>
            <div class="col"><img src="https://picsum.photos/200/300?random=9" class="img-fluid"></div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/a2841e189a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
